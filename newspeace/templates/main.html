<h1>메인입니다.</h1>
{% if not user.is_authenticated %}
    <a href="{% url 'signup' %}">회원 가입 </a>
    <a href="{% url 'login' %}?next={{request.path}}">로그인</a>
    <a href="{% url 'board:list' %}">공지 사항</a>
{% else %}
    {% if user.is_admin %}
        <a href="/admin/"> admin </a>
    {% endif %}
        <a href="#">{{user}}</a>
        {% comment %} <a href="{% url 'profile' %}">프로필</a>   {% endcomment %}
        <form action="{% url 'logout' %}?next={{request.path}}" method="post">
            {% csrf_token %}
            <input type="submit" value="로그아웃" />
        <a href="{% url 'board:list' %}">공지 사항</a>
        </form>
        
{% endif %}
