{% load static %}
{% block extrahead %}

{% endblock %}

<link rel="stylesheet" href="{% static 'board/write.css' %}">
<section class="notice">
    <div class="container">
        <div class="page-title">
            <h3>새 글 작성</h3>
        </div>

        <!-- 새 글 작성 폼 -->
        <div class="write-form-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% comment %} <div class="form-field">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-field">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="10" required></textarea>
                </div>
                <div class="form-field">
                    <label for="content">사진</label>
                    <input type="file" name="image" accept="image/*">
                </div> {% endcomment %}
                

                <table>
                    {{form.as_table}}
                </table>
                
                <button type="submit" class="btn btn-dark">게시</button>
            </form>
        </div>
    </div>
</section>
